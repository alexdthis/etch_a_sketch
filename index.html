<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>My first Etch-a-Sketch</title>
        <link rel="stylesheet" href="./styles.css">
    </head>

    <body ondragstart="return false;" ondrop="return false;">
        <label for="lengthOfGrid">Input your desired length:</label><br>
        <input type="text" id="lengthOfGrid" name="gridLength">
        <input type="button" for="lengthOfGrid" class="submitForLength" value="Submit">
        <div class="container"></div>
        <div class="colorBanner">
            <div class="currentColor"></div><div class="currentColorDisplayer"></div>
        </div>
        <div class="colors">
            <div class=colorFields>
                <div class="redColor">
                    <label for="rValue">Red: </label>
                    <input type="text" id="rValue" name="Red Value">
                </div>
                <div class="greenColor">
                    <label for="gValue">Green: </label>    
                    <input type="text" id="gValue" name="Green Value">
                </div>
                <div class="blueColor">
                    <label for="bValue">Blue: </label>
                    <input type="text" id="bValue" name="Blue Value">                    
                </div>
            </div>
        <input type="button" class="colorSubmitButton" value="Submit">
        </div>
        <label for="presetColors">Preset Colors:</label>
        <select id="presetColors">
            <option value="black">Black</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select>    
        <script src="./hoverboard.js"></script>
    </body>
</html>
